  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 스파르타 내일배움캠프
        caption: 2022.10 - 2023.03
        sub_title: 리액트 4기
        description: | # this will include new lines to allow paragraphs
          비전공자를 위한 프론트엔드 개발자 양성 과정을 5개월 간 수료하였습니다. 
          HTML/CSS 기초부터 시작해 JavaScript 및 React를 활용한 SPA 개발을 학습하였으며, 4번의 팀 프로젝트를 통해 Git을 활용한 협업과 코드 관리 경험을 쌓았습니다.

          OAuth를 활용한 인증 시스템을 구현하였으며, Firebase를 사용하여 데이터 CRUD 기능을 적용하였습니다.
          134일의 캠프 기간 동안 155개의 글을 기술 블로그를 작성하였으며, 이론 공부와 함께 78일의 잔디를 심었습니다. 또한, 4번의 팀 프로젝트 중 2번의 발표를 진행하여, 프로젝트를 효과적으로 표현하고 협업 능력을 키울 수 있었습니다.
      - layout: left
        title: 성신여자대학교
        caption: 2019.03 - 2022.02
        sub_title: 현대실용음악학과 학사
        description: | # this will include new lines to allow paragraphs
          대학에 다니면서 내가 하고자하는 분야에서 인정받기 위해 꾸준히 노력한 결과, 평균 4점 대의 학점을 유지했습니다. 또한 더 넓은 세상을 보기 위해 어학 연수 장학생으로 선발되어 1달 간의 아일랜드 어학 연수를 다녀온 경험이 있습니다.
          이런 끈기와 성실함을 발판삼아 부트 캠프 기간과 프론트엔드 개발자로서 끊임없이 공부하며 성장했습니다.

